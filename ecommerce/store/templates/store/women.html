<!DOCTYPE html>
{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Women</title>
  </head>
  <body>
    <h1>Women</h1>
    <div class="row py-5 px-5">
      {% for product in products %}
    		<div class="col-lg-4">
    			<img class="thumbnail" src="{{product.imageURL}}">
    			<div class="box-element product">
    				<h6><strong>{{product.name}}</strong></h6>
    				<hr>

    				<button data-product={{product.id}} data-action='add' class="btn btn-outline-success add-btn update-cart">Ajouter au panier</button>
    				<a class="btn btn-outline-secondary" href="#">Regarder</a>
    				<h4 style="display: inline-block; float: right"><strong>â‚¬{{product.price|floatformat:2}}</strong></h4>
    			</div>
    		</div>
        {% endfor %}
    	</div>
    {% endblock content %}
  </body>
</html>
